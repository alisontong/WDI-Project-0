<!DOCTYPE html>
<html>
<head>
	<title>SBelser WDI Project 0</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Custome style -->
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Jumbotron -->
<header>
	<div class="jumbotron">
		<h1>Beta Connect</h1>
		<p>One-stop shop connecting Steam Early Access game developers with beta testers and players</p>
		<p><a href="#" data-toggle="modal" data-target="#add-post-modal" class="btn btn-success">New Post</a></p>
	</div>
</header>

<!--Add Post Modal-->
<div id="add-post-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">New Post</h4>
			</div>
			<div class="modal-body">

			<form id="modal-form">
				<div class="bold">
					Image URL
				</div>
				<div class="margin-top-20">
					<input id="new-image" type="text" class="form-control" autofocus />
				</div>
				<div class="bold margin-top-20">
					Title
				</div>
				<div class="margin-top-20">
					<input id="new-title" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Body
				</div>
				<div class="margin-top-20">
					<textarea class="form-control" id="new-body" rows="5" placeholder="Describe the game" required></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="save-post" type="submit" class="btn btn-primary">Save Post</button>
			</div>
			</form>
		</div>
	</div>
</div>
<!--/Add Post Modal-->

<!--Add Comment Modal-->
<div id="add-comment-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">New Comment</h4>
			</div>
				<form id="comment-modal-form">
				<div class="bold margin-top-20">
					Rating
				</div>
				<div class="margin-top-20">
					<select id="new-rating" class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div class="bold margin-top-20">
					Comment
				</div>
				<div class="margin-top-20">
					<input id="new-comment" type="text" class="form-control" autofocus />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="save-book" type="submit" class="btn btn-primary">Save Comment</button>
			</div>
			</form>
			</div>
		</div>
	</div>
</div>
<!--/Add Comment Modal-->

<!-- Divs to add via underscore -->
	<div class="container">
		<div class="col-xs-9" id="post-list"></div>
		<div class="col-xs-3" id="comment-list"</div>

<!-- Underscore template -->
	<script type="text/template" id="post-template">
	<div class="row margin-top-20 post-container">
		<div class="col-xs-3">
			<img width="150" height="150" src= "<%= image %>" class="img-responsive" id="new-image" />
			<br><br>
		</div>
		<div class="col-xs-9">
			<div class="margin-top-20">
				<span class="bold">Title: </span><span>"<%= title %>"</span>
			</div>
			<div>
				<span class="bold">Body: </span><span>"<%= body %>"</span>
			</div>
			<br>
			<p>
				<a href="#" data-toggle="modal" data-target="#add-comment-modal" class="btn btn-primary">New Comment</a>
			</p>
			<br><br>
		</div>
	</div>
	</script>
	<script type="text/template" id="comment-template">
	<div class="col-xs-6 col-xs-offset-3">
		<div class="margin-top-20">
			<div>
				<span class="bold">Rating: </span><span>"<%= rating %>"</span>
			</div>
			<div>
				<span class="bold">Comment: </span><span>"<%= comment %>"</span>
			</div>
			<br>
		</div>
	</div>
	</script>

	</div>
<!-- Navbar - fixed to bottom -->
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<div class="navbar-header">
			<a class="navbar-brand">Sabastian Belser</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navcollapse-1">
		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Info<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="https://github.com/sswbelser">GitHub</a></li>
					<li><a href="https://twitter.com/sswbelser">Twitter</a></li>
					<li><a href="https://www.facebook.com/sswbelser">Facebook</a></li>
					<li><a href="https://www.linkedin.com/in/sabastianbelser">LinkedIn</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="http://www.rockheadandquarry.com/">Rockhead & Quarry, LLC</a></li>
				</ul>
			</li>
		</ul>
		</div>
	</div>
	</nav>

	<!--jQuery-->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!--Underscore-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/	bootstrap.min.js"></script>

	<!-- Custom script -->
	<script src="scripts.js"></script>

</body>
</html>
